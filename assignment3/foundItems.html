<ol>
  <li ng-repeat="item in list.foundItems">
    <strong>{{item.short_name }}</strong>
    {{ item.name }} <br/>
    <em>{{ item.description }}</em>
    <button ng-click="list.onRemove({index: $index});">Remove Item</button>
  </li>
</ol>
<div ng-show="list.foundItems.length == 0">Nothing found</div>
