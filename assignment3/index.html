<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
<div>
    <div class="form-group">
      <input ng-model="narrowDown.searchTerm"  type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDown.searchForItems();">Narrow It Down For Me!</button>
    </div>
</div>
    <div style="clear: both;">
      <!-- found-items should be implemented as a component -->
      <found-items found-items="narrowDown.found" on-remove="narrowDown.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
